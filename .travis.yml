language: node_js
os: osx

before_deploy:
  - npm install hexo-cli -g
  - npm install hexo -g
  - npm install
  - hexo clean
  - hexo generate
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: public
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  on: 
    branch:
      - master
      - source
